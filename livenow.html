<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>livenow Rev</title>

<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

#player {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
}

/* Hide UI for kiosk */
.vjs-control-bar,
.vjs-big-play-button,
.vjs-loading-spinner,
.vjs-modal-dialog {
  display: none !important;
}

/* Ensure video fills the frame */
.video-js,
.video-js .vjs-tech {
  width: 100% !important;
  height: 100% !important;
}

/* No zoom: show full frame (change to cover to crop-fill) */
.video-js .vjs-tech {
  object-fit: contain;
  background: #000;
}
</style>
</head>

<body>

<video
  id="player"
  class="video-js vjs-default-skin"
  autoplay
  muted
  playsinline
  preload="auto"
></video>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
var player = videojs("player", {
  autoplay: true,
  muted: true,
  controls: false,
  liveui: true,
  preload: "auto",
  sources: [{
    src: "https://fox-foxnewsnow-vizio.amagi.tv/playlist.m3u8",
    type: "application/x-mpegURL"
  }]
});

// Optional: reload page if the stream errors or stalls
function hardReloadSoon(ms) {
  setTimeout(function () { location.reload(); }, ms);
}

player.on("error", function () { hardReloadSoon(3000); });
player.on("stalled", function () { hardReloadSoon(5000); });

// Optional: periodic reload (minutes). Set to 0 to disable.
var RELOAD_MINUTES = 60;
if (RELOAD_MINUTES > 0) {
  setTimeout(function () { location.reload(); }, RELOAD_MINUTES * 60 * 1000);
}
</script>

</body>
</html>
