<title>Kiosk Ticker</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #fff;
    overflow: hidden;
  }

  :root{
    --zone-height: 140px;

    /* Zoom control */
    --scale: 2.0;     /* try 2.2 to 3.0 */

    /* Prevent side clipping by shrinking the effective viewport */
    --safe-inset: 10px; /* try 80 to 160 */
  }

  .zone {
    width: 100vw;
    height: var(--zone-height);
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Inner frame is narrower than the full zone so edges never clip */
  .frame {
    width: calc(100vw - var(--safe-inset));
    height: 100%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Scale centered, then compensate size so it still fits */
  .scale {
    transform: scale(var(--scale));
    transform-origin: center center;
  }

  .scaleInner {
    width: calc((100vw - var(--safe-inset)) / var(--scale));
    height: calc(var(--zone-height) / var(--scale));
  }

  .tradingview-widget-container,
  .tradingview-widget-container__widget {
    width: 100%;
    height: 100%;
  }
</style>
</head>
