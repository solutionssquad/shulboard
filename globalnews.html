<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Stream Frame Rev1</title>

  <script src="https://cdn.jsdelivr.net/gh/clappr/clappr@latest/dist/clappr.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #player {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* Clappr wrappers should fill */
    #player .clappr-player,
    #player .container,
    #player .player,
    #player .media-control,
    #player video {
      width: 100% !important;
      height: 100% !important;
    }

    /* Critical: remove bars by cropping to fill */
    #player video {
      object-fit: cover !important;
      background: #000;
    }

    /* Optional: ensure no UI overlays */
    #player .media-control,
    #player .spinner {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="player"></div>

  <script>
    var player = new Clappr.Player({
      source: "https://live.corusdigitaldev.com/groupd/live/49a91e7f-1023-430f-8d66-561055f3d0f7/live.isml/live-audio_1=96000-video=2499968.m3u8",
      parentId: "#player",
      autoPlay: true,
      mute: true,
      loop: true,
      chromeless: true,
      width: "100%",
      height: "100%",
      playback: { playInline: true }
    });
  </script>
</body>
</html>
