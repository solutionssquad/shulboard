<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Stream Frame Rev2</title>

<script src="https://cdn.jsdelivr.net/gh/clappr/clappr@latest/dist/clappr.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

#player {
  position: fixed;
  inset: 0;
  background: #000;
}

/* Force every Clappr wrapper to fill */
#player .clappr-player,
#player .container,
#player .player,
#player .media,
#player video {
  width: 100% !important;
  height: 100% !important;
}

/* No zoom, no distortion */
#player video {
  object-fit: contain !important;
  background: #000;
}

/* Remove overlays */
#player .media-control,
#player .spinner {
  display: none !important;
}
</style>
</head>

<body>
<div id="player"></div>

<script>
var player = new Clappr.Player({
  source: "https://mako-streaming.akamaized.net/stream/hls/live/2033791/k12n12wad/profile/0/hdntl=exp=1740778758~acl=%2f*~data=hdntl~hmac=85f68a98be195edbfa911db4790c6d28c70015bf818ccb16c5c96c99138125cd/profileManifest.m3u8",
  parentId: "#player",
  autoPlay: true,
  mute: true,
  chromeless: true,
  loop: true,
  width: "100%",
  height: "100%",
  playback: { playInline: true }
});
</script>

</body>
</html>
