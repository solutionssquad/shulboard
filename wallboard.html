<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wallboard 616</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  :root{
    /* 16:9 heights derived from viewport width */
    --r1: calc((100vw / 4) * 9 / 16);  /* 4-across row */
    --r2: calc((100vw / 5) * 9 / 16);  /* 5-across row */
    --r3: calc((100vw / 5) * 9 / 16);

    /* ticker is whatever remains */
    --ticker: calc(100vh - (var(--r1) + var(--r2) + var(--r3)));
  }

  .grid {
    width: 100vw;
    height: 100vh;
    display: grid;
    grid-template-columns: repeat(20, 1fr);
    grid-template-rows: var(--ticker) var(--r1) var(--r2) var(--r3);
    gap: 0;
  }

  .tile {
    overflow: hidden;
    background: #000;
  }

  .tile iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
    background: #000;
  }
</style>
</head>

<body>
<div class="grid">

  <!-- TICKER -->
  <div class="tile" style="grid-row:1; grid-column:1 / span 20;">
    <iframe src="https://solutionssquad.github.io/shulboard/ticker.html"></iframe>
  </div>

  <!-- Row 1: 4 tiles -->
