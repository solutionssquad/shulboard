<title>Wallboard demo</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

:root {
  --r2h: calc(100vw * 9 / 48); /* 3 across */
  --r3h: calc(100vw * 9 / 64); /* 4 across */
  --r4h: calc(100vw * 9 / 64); /* 4 across */
  --r1h: calc(100vh - var(--r2h) - var(--r3h) - var(--r4h));
}

.grid {
  width: 100vw;
  height: 100vh;
  display: grid;
  grid-template-rows: var(--r1h) var(--r2h) var(--r3h) var(--r4h);
  grid-template-columns: repeat(12, 1fr);
  gap: 0;
  background: #000;
}

.tile {
  overflow: hidden;
  background: #000;
  min-width: 0;
  min-height: 0;
}

.tile iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
  background: #000;
}

/* Row 1 stack must be constrained to the row height */
.r1stack{
  width: 100%;
  height: 100%;
  display: grid;
  grid-template-rows: 1fr 2fr; /* top ticker, bottom headlines */
  gap: 0;
  overflow: hidden;
  min-width: 0;
  min-height: 0;
}

.r1stack iframe{
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
  background: #00f;
}
</style>
