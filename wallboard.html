<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wallboard 626</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  :root {
    /* Keep rows 2-4 at exact 16:9 based on viewport width */
    --r2h: calc(100vw * 9 / 64);  /* (100vw/4)*(9/16) */
    --r3h: calc(100vw * 9 / 80);  /* (100vw/5)*(9/16) */
    --r4h: calc(100vw * 9 / 80);

    /* Row 1 gets all remaining space */
    --r1h: calc(100vh - var(--r2h) - var(--r3h) - var(--r4h));
  }

  .grid {
    width: 100vw;
    height: 100vh;
    display: grid;
    grid-template-rows: var(--r1h) var(--r2h) var(--r3h) var(--r4h);
    grid-template-columns: repeat(20, 1fr);
    gap: 0;
    background: #000;
  }

  .tile {
    overflow: hidden;
    background: #000;
    min-width: 0;
    min-height: 0;
  }

  .tile iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
    background: #000;
  }
</style>
</head>

<body>
<div class="grid">

  <!-- Row 1: single stream (full width, gets leftover height) -->
  <div class="tile" style="grid-row:1; grid-column:1 / span 20;">
    <iframe src="https://solutionssquad.github.io/shulboard/ticker.html"></iframe>
  </div>

  <!-- Row 2: 4 streams -->
  <div class="tile" style="grid-row:2; grid-column:1 / span 5;">
    <iframe src="https://solutionssquad.github.io/shulboard/livenow.html"></iframe>
  </div>
  <div class="tile" style="grid-row:2; grid-column:6 / span 5;">
    <iframe src="https://solutionssquad.github.io/shulboard/wsvn.html"></iframe>
  </div>
  <div class="tile" style="grid-row:2; grid-column:11 / span 5;">
    <iframe src="https://solutionssquad.github.io/shulboard/i24.html"></iframe>
  </div>
  <div class="tile" style="grid-row:2; grid-column:16 / span 5;">
    <iframe src="https://solutionssquad.github.io/shulboard/IL13.html"></iframe>
  </div>

  <!-- Row 3: 5 streams -->
  <div class="tile" style="grid-row:3; grid-column:1 / span 4;"><iframe src="https://solutionssquad.github.io/shulboard/globalnews.html"></iframe></div>
  <div class="tile" style="grid-row:3; grid-column:5 / span 4;"><iframe src="https://solutionssquad.github.io/shulboard/sky.html"></iframe></div>
  <div class="tile" style="grid-row:3; grid-column:9 / span 4;"><iframe src="https://solutionssquad.github.io/shulboard/bloomberg.html"></iframe></div>
  <div class="tile" style="grid-row:3; grid-column:13 / span 4;"><iframe src="https://solutionssquad.github.io/shulboard/abc1.html"></iframe></div>
  <div class="tile" style="grid-row:3; grid-column:17 / span 4;"><iframe src="https://solutionssquad.github.io/shulboard/abc2.html"></iframe></div>

  <!-- Row 4: 5 streams -->
  <div class="tile" style="grid-row:4; grid-column:1 / span 4;"><iframe src="https://solutionssquad.github.io/shulboard/abc3.html"></iframe></div>
  <div class="tile" style="grid-row:4; grid-column:5 / span 4;"><iframe src="https://solutionssquad.github.io/shulboard/rt.html"></iframe></div>
  <div class="tile" style="grid-row:4; grid-column:9 / span 4;"><iframe src="https://solutionssquad.github.io/shulboard/newsnation.html"></iframe></div>
  <div class="tile" style="grid-row:4; grid-column:13 / span 4;"><iframe src="https://solutionssquad.github.io/shulboard/abc1.html"></iframe></div>
  <div class="tile" style="grid-row:4; grid-column:17 / span 4;"><iframe src="https://solutionssquad.github.io/shulboard/abc2.html"></iframe></div>

</div>
</body>
</html>
