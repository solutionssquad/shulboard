<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wallboard Rev3</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

:root {
  --r2h: calc(100vw * 9 / 48); /* 3 across */
  --r3h: calc(100vw * 9 / 64); /* 4 across */
  --r4h: calc(100vw * 9 / 64); /* 4 across */
  --r1h: calc(100vh - var(--r2h) - var(--r3h) - var(--r4h));
}

.grid {
  width: 100vw;
  height: 100vh;
  display: grid;
  grid-template-rows: var(--r1h) var(--r2h) var(--r3h) var(--r4h);
  grid-template-columns: repeat(12, 1fr); /* LCM for 3 and 4 is 12 */
  gap: 0;
  background: #000;
}

.tile {
  overflow: hidden;
  background: #000;
  min-width: 0;
  min-height: 0;
}

.tile iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
  background: #000;
}
</style>
</head>

<body>
<div class="grid">

  <!-- Row 1: wildcard -->
  <div class="tile" style="grid-row:1; grid-column:1 / span 12;">
    <iframe src="https://solutionssquad.github.io/shulboard/ticker.html"></iframe>
  </div>

  <!-- Row 2: 3 videos (each spans 4 of 12 columns) -->
  <div class="tile" style="grid-row:2; grid-column:1 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/livenow.html"></iframe>
  </div>
  <div class="tile" style="grid-row:2; grid-column:5 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/wsvn.html"></iframe>
  </div>
  <div class="tile" style="grid-row:2; grid-column:9 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/i24.html"></iframe>
  </div>

  <!-- Row 3: 4 videos (each spans 3 of 12 columns) -->
  <div class="tile" style="grid-row:3; grid-column:1 / span 3;"><iframe src="https://solutionssquad.github.io/shulboard/IL13.html"></iframe></div>
  <div class="tile" style="grid-row:3; grid-column:4 / span 3;"><iframe src="https://solutionssquad.github.io/shulboard/globalnews.html"></iframe></div>
  <div class="tile" style="grid-row:3; grid-column:7 / span 3;"><iframe src="https://solutionssquad.github.io/shulboard/sky.html"></iframe></div>
  <div class="tile" style="grid-row:3; grid-column:10 / span 3;"><iframe src="https://solutionssquad.github.io/shulboard/bloomberg.html"></iframe></div>

  <!-- Row 4: 4 videos -->
  <div class="tile" style="grid-row:4; grid-column:1 / span 3;"><iframe src="https://solutionssquad.github.io/shulboard/abc1.html"></iframe></div>
  <div class="tile" style="grid-row:4; grid-column:4 / span 3;"><iframe src="https://solutionssquad.github.io/shulboard/abc2.html"></iframe></div>
  <div class="tile" style="grid-row:4; grid-column:7 / span 3;"><iframe src="https://solutionssquad.github.io/shulboard/abc3.html"></iframe></div>
  <div class="tile" style="grid-row:4; grid-column:10 / span 3;"><iframe src="https://solutionssquad.github.io/shulboard/newsnation.html"></iframe></div>

</div>
</body>
</html>
