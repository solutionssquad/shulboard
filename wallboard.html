<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wallboard</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

.grid {
  width: 100vw;
  height: 100vh;
  display: grid;

  grid-template-rows:
    378px   /* ticker */
    270px   /* row 1 */
    216px   /* row 2 */
    216px;  /* row 3 */

  grid-template-columns: repeat(20, 1fr);
  gap: 0;
}

.tile {
  overflow: hidden;
  background: #000;
}

.tile iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}
</style>
</head>

<body>

<div class="grid">

  <!-- TICKER -->
  <div class="tile" style="grid-row:1; grid-column:1 / span 20;">
    <iframe src="https://solutionssquad.github.io/shulboard/ticker.html"></iframe>
  </div>

  <!-- Row 1 -->
  <div class="tile" style="grid-row:2; grid-column:1 / span 5;">
    <iframe src="https://solutionssquad.github.io/shulboard/livenow.html"></iframe>
  </div>
  <div class="tile" style="grid-row:2; grid-column:6 / span 5;">
    <iframe src="https://solutionssquad.github.io/shulboard/wsvn.html"></iframe>
  </div>
  <div class="tile" style="grid-row:2; grid-column:11 / span 5;">
    <iframe src="https://solutionssquad.github.io/shulboard/livenow.html"></iframe>
  </div>
  <div class="tile" style="grid-row:2; grid-column:16 / span 5;">
    <iframe src="https://solutionssquad.github.io/shulboard/livenow.html"></iframe>
  </div>

  <!-- Row 2 -->
  <div class="tile" style="grid-row:3; grid-column:1 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/i24.html"></iframe>
  </div>
  <div class="tile" style="grid-row:3; grid-column:5 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/IL13.html"></iframe>
  </div>
  <div class="tile" style="grid-row:3; grid-column:9 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/globalnews.html"></iframe>
  </div>
  <div class="tile" style="grid-row:3; grid-column:13 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/sky.html"></iframe>
  </div>
  <div class="tile" style="grid-row:3; grid-column:17 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/bloomberg.html"></iframe>
  </div>

  <!-- Row 3 -->
  <div class="tile" style="grid-row:4; grid-column:1 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/abc1.html"></iframe>
  </div>
  <div class="tile" style="grid-row:4; grid-column:5 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/abc2.html"></iframe>
  </div>
  <div class="tile" style="grid-row:4; grid-column:9 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/abc3.html"></iframe>
  </div>
  <div class="tile" style="grid-row:4; grid-column:13 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/rt.html"></iframe>
  </div>
  <div class="tile" style="grid-row:4; grid-column:17 / span 4;">
    <iframe src="https://solutionssquad.github.io/shulboard/newsnation.html"></iframe>
  </div>

</div>

</body>
</html>
