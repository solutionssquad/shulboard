<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wallboard Test</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .grid {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-rows: 40fr 30fr 30fr;
      grid-template-columns: repeat(20, 1fr);
      gap: 0;
    }

    .tile {
      overflow: hidden;
      background: #000;
    }

    .tile iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>

<div class="grid">

  <!-- Row 1: 4 tiles -->
  <div class="tile" style="grid-row:1; grid-column:1 / span 5;">
