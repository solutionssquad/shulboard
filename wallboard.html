<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wallboard Rev4</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

:root {
  --r2h: calc(100vw * 9 / 48); /* 3 across */
  --r3h: calc(100vw * 9 / 64); /* 4 across */
  --r4h: calc(100vw * 9 / 64); /* 4 across */
  --r1h: calc(100vh - var(--r2h) - var(--r3h) - var(--r4h));
}

.grid {
  width: 100vw;
  height: 100vh;
  display: grid;
  grid-template-rows: var(--r1h) var(--r2h) var(--r3h) var(--r4h);
  grid-template-columns: repeat(12, 1fr);
  gap: 0;
  background: #000;
}

.tile {
  overflow: hidden;
  background: #000;
  min-width: 0;
  min-height: 0;
}

.tile iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
  background: #000;
}
</style>

<script>
  const URLS = {
    URL1: "https://solutionssquad.github.io/shulboard/ticker.html",

    URL2: "https://solutionssquad.github.io/shulboard/livenow.html",
    URL3: "https://solutionssquad.github.io/shulboard/wsvn.html",
    URL4: "https://solutionssquad.github.io/shulboard/player.html?src=https%3A%2F%2Fabcnews-streams.akamaized.net%2Fhls%2Flive%2F2023561%2Fabcnewshudson2%2Fmaster.m3u8&fit=contain",

    URL5: "https://solutionssquad.github.io/shulboard/IL13.html",
    URL6: "https://solutionssquad.github.io/shulboard/globalnews.html",
    URL7: "https://solutionssquad.github.io/shulboard/sky.html",
    URL8: "https://solutionssquad.github.io/shulboard/bloomberg.html",

    URL9:  "https://solutionssquad.github.io/shulboard/abc1.html",
    URL10: "https://solutionssquad.github.io/shulboard/abc2.html",
    URL11: "https://solutionssquad.github.io/shulboard/abc3.html",
    URL12: "https://solutionssquad.github.io/shulboard/i24.html"
  };

  window.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("iframe[data-src]").forEach((f) => {
      const key = f.getAttribute("data-src");
      const url = URLS[key];
      f.src = url ? url : "about:blank";
    });
  });
</script>

</head>

<body>
<div class="grid">

  <!-- Row 1: wildcard -->
  <div class="tile" style="grid-row:1; grid-column:1 / span 12;">
    <iframe data-src="URL1"></iframe>
  </div>

  <!-- Row 2: 3 videos -->
  <div class="tile" style="grid-row:2; grid-column:1 / span 4;">
    <iframe data-src="URL2"></iframe>
  </div>
  <div class="tile" style="grid-row:2; grid-column:5 / span 4;">
    <iframe data-src="URL3"></iframe>
  </div>
  <div class="tile" style="grid-row:2; grid-column:9 / span 4;">
    <iframe data-src="URL4"></iframe>
  </div>

  <!-- Row 3: 4 videos -->
  <div class="tile" style="grid-row:3; grid-column:1 / span 3;"><iframe data-src="URL5"></iframe></div>
  <div class="tile" style="grid-row:3; grid-column:4 / span 3;"><iframe data-src="URL6"></iframe></div>
  <div class="tile" style="grid-row:3; grid-column:7 / span 3;"><iframe data-src="URL7"></iframe></div>
  <div class="tile" style="grid-row:3; grid-column:10 / span 3;"><iframe data-src="URL8"></iframe></div>

  <!-- Row 4: 4 videos -->
  <div class="tile" style="grid-row:4; grid-column:1 / span 3;"><iframe data-src="URL9"></iframe></div>
  <div class="tile" style="grid-row:4; grid-column:4 / span 3;"><iframe data-src="URL10"></iframe></div>
  <div class="tile" style="grid-row:4; grid-column:7 / span 3;"><iframe data-src="URL11"></iframe></div>
  <div class="tile" style="grid-row:4; grid-column:10 / span 3;"><iframe data-src="URL12"></iframe></div>

</div>
</body>
</html>
