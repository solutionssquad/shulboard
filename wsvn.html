<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div class="video-container">
  <!-- Brightcove official in-page embed (live stream) -->
  <video
    id="myPlayerID"
    data-account="4368278029001"
    data-player="HyZhqV2ePb"
    data-video-id="6024028001001"
    data-embed="default"
    data-application-id
    class="video-js"
    controls
    autoplay
    muted
    playsinline
  ></video>

  <script src="https://players.brightcove.net/4368278029001/HyZhqV2ePb_default/index.min.js"></script>

  <script>
    // Wait for player to be ready, then force captions on (if available)
    videojs('myPlayerID').ready(function() {
      var player = this;
      player.on('loadedmetadata', function() {
        var tracks = player.remoteTextTracks();
        if (tracks && tracks.length > 0) {
          for (var i = 0; i < tracks.length; i++) {
            if (tracks[i].kind === 'captions' || tracks[i].kind === 'subtitles') {
              tracks[i].mode = 'showing';  // Turn captions ON by default
              break;
            }
          }
        }
      });
    });
  </script>
</div>

</body>
</html>
