<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Encoder Rev4</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  font: 14px Arial, sans-serif;
  background: #0b0b0b;
  color: #f2f2f2;
}

.wrap {
  max-width: 1100px;
  margin: 18px auto;
  padding: 16px;
}

h1, h2 {
  margin: 0 0 10px 0;
  font-weight: 600;
}

label {
  display: block;
  margin: 10px 0 6px 0;
}

input[type="text"], textarea, select {
  width: 100%;
  box-sizing: border-box;
  background: #111;
  color: #f2f2f2;
  border: 1px solid #333;
  padding: 10px;
  border-radius: 6px;
  outline: none;
}

textarea {
  min-height: 90px;
  resize: vertical;
}

.row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.btns {
  display: flex;
  gap: 10px;
  margin-top: 12px;
  flex-wrap: wrap;
}

button {
  background: #1f6feb;
  color: #fff;
  border: 0;
  padding: 10px 12px;
  border-radius: 6px;
  cursor: pointer;
}

button.secondary {
  background: #333;
}

button.tiny {
  padding: 6px 9px;
  font-size: 12px;
}

small {
  color: #b7b7b7;
}

.code {
  font-family: ui-monospace, Consolas, monospace;
  font-size: 12px;
}

hr {
  border: 0;
  border-top: 1px solid #222;
  margin: 20px 0;
}

.item {
  border: 1px solid #222;
  background: #101010;
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 10px;
}

.itemname {
  font-weight: 600;
}

.itemurl {
  word-break: break-all;
  font-size: 12px;
  color: #ccc;
  margin-top: 4px;
}

.itembtns {
  margin-top: 8px;
  display: flex;
  gap: 8px;
}
</style>
</head>

<body>
<div class="wrap">

<h1>Wallboard Encoder Rev4</h1>

<label>Player base URL</label>
<input id="base" value="https://solutionssquad.github.io/shulboard/player.html">

<label>Stream URL (raw)</label>
<textarea id="src"></textarea>

<div class="row">
  <div>
    <label>Fit</label>
    <select id="fit">
      <option value="contain" selected>contain</option>
      <option value="cover">cover</option>
    </select>
  </div>
  <div>
    <label>Muted</label>
    <select id="muted">
      <option value="1" selected>1</option>
      <option value="0">0</option>
    </select>
  </div>
</div>

<label>Reload (minutes, 0 disables)</label>
<input id="reload" value="60">

<div class="btns">
  <button onclick="generate()">Generate</button>
  <button class="secondary" onclick="copyOut()">Copy Output</button>
</div>

<label>Generated Player URL</label>
<textarea id="out" readonly class="code"></textarea>

<hr>

<h2>Saved Stream List</h2>

<div id="streamList"></div>

<hr>

<h2>Decoder</h2>

<label>Full player URL</label>
<textarea id="decodeInput"></textarea>

<div class="btns">
  <button onclick="decodeUrl()">Decode</button>
</div>

<label>Extracted src</label>
<textarea id="decodeRaw" readonly class="code"></textarea>

<label>Decoded src</label>
<textarea id="decodeFinal" readonly class="code"></textarea>

</div>

<script>
const STREAMS = [
  { name: "Live now fox", url: "https://fox-foxnewsnow-vizio.amagi.tv/playlist.m3u8" },
  { name: "IL13", url: "https://d2xg1g9o5vns8m.cloudfront.net/out/v1/66d4ac8748ce4a9298b4e40e48d1ae2f/index.m3u8" },
  { name: "i24", url: "https://fastly.live.brightcove.com/6386790908112/eu-central-1/5377161796001/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJob3N0IjoiZXJmajYzLmVncmVzcy53YzQ3bTEiLCJhY2NvdW50X2lkIjoiNTM3NzE2MTc5NjAwMSIsImVobiI6ImZhc3RseS5saXZlLmJyaWdodGNvdmUuY29tIiwiaXNzIjoiYmxpdmUtcGxheWJhY2stc291cmNlLWFwaSIsInN1YiI6InBhdGhtYXB0b2tlbiIsImF1ZCI6WyI1Mzc3MTYxNzk2MDAxIl0sImp0aSI6IjYzODY3OTA5MDgxMTIifQ._w5c3EwfnEecDCEpDaKuVz07uuEyUb3vXvQN3svv-oU/chunklist.m3u8" },
  { name: "ABC2", url: "https://abcnews-streams.akamaized.net/hls/live/2023561/abcnewshudson2/master.m3u8" },
  { name: "ABC3", url: "https://abcnews-streams.akamaized.net/hls/live/2023562/abcnewshudson3/master.m3u8" },
  { name: "ABC4", url: "https://abcnews-streams.akamaized.net/hls/live/2023563/abcnewshudson4/master.m3u8" },
  { name: "ABC5", url: "https://abcnews-streams.akamaized.net/hls/live/2023564/abcnewshudson5/master.m3u8" },
  { name: "ABC6", url: "https://abcnews-streams.akamaized.net/hls/live/2023565/abcnewshudson6/master.m3u8" },
  { name: "ABC7", url: "https://abcnews-streams.akamaized.net/hls/live/2023566/abcnewshudson7/master.m3u8" },

  { name: "GlobalNews", url: "https://live.corusdigitaldev.com/groupd/live/49a91e7f-1023-430f-8d66-561055f3d0f7/live.isml/live-audio_1=96000-video=2499968.m3u8" },
  { name: "RT", url: "https://rt-glb.rttv.com/dvr/rtnews/playlist.m3u8" },
  { name: "Sky news", url: "https://linear417-gb-hls1-prd-ak.cdn.skycdp.com/100e/Content/HLS_001_1080_30/Live/channel(skynews)/index_1080-30.m3u8" }
];

function generate() {
  const base = document.getElementById("base").value.trim();
  const src = document.getElementById("src").value.trim();
  const fit = document.getElementById("fit").value;
  const muted = document.getElementById("muted").value;
  const reload = document.getElementById("reload").value.trim();

  const params = new URLSearchParams();
  params.set("src", src);
  params.set("fit", fit);
  params.set("muted", muted);
  if (reload !== "0" && reload !== "") params.set("reload", reload);

  document.getElementById("out").value = base + "?" + params.toString();
}

function copyOut() {
  const out = document.getElementById("out");
  out.select();
  document.execCommand("copy");
}

function decodeUrl() {
  const full = document.getElementById("decodeInput").value.trim();
  try {
    const u = new URL(full);
    const raw = u.searchParams.get("src") || "";
    document.getElementById("decodeRaw").value = raw;
    document.getElementById("decodeFinal").value = decodeURIComponent(decodeURIComponent(raw));
  } catch {
    document.getElementById("decodeRaw").value = "Invalid URL";
    document.getElementById("decodeFinal").value = "";
  }
}

function renderList() {
  const container = document.getElementById("streamList");
  STREAMS.forEach(s => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div class="itemname">${s.name}</div>
      <div class="itemurl">${s.url}</div>
      <div class="itembtns">
        <button class="tiny" onclick="loadStream('${s.url.replace(/'/g,"\\'")}')">Load</button>
        <button class="tiny secondary" onclick="copyText('${s.url.replace(/'/g,"\\'")}')">Copy Raw</button>
      </div>
    `;
    container.appendChild(div);
  });
}

function loadStream(url) {
  document.getElementById("src").value = url;
  generate();
  window.scrollTo(0,0);
}

function copyText(text) {
  navigator.clipboard.writeText(text);
}

renderList();
</script>

</body>
</html>
