<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Universal Player Rev2</title>

<script src="https://cdn.jsdelivr.net/gh/clappr/clappr@latest/dist/clappr.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

#root {
  position: fixed;
  inset: 0;
  background: #000;
}

/* Common full-bleed */
.full {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  background: #000;
}

/* Clappr fill */
#root .clappr-player,
#root .container,
#root .player,
#root .media,
#root video {
  width: 100% !important;
  height: 100% !important;
}

/* Default fit behavior, can be overridden by ?fit=cover */
#root video {
  object-fit: contain;
  background: #000;
}

/* Hide any overlays */
#root .media-control,
#root .spinner,
#root .vjs-control-bar,
#root .vjs-big-play-button,
#root .vjs-loading-spinner,
#root .vjs-modal-dialog {
  display: none !important;
}
</style>
</head>

<body>
<div id="root"></div>

<script>
function qp(name) {
  return new URL(window.location.href).searchParams.get(name);
}
function qpi(name, defVal) {
  const v = parseInt(qp(name) || "", 10);
  return Number.isFinite(v) ? v : defVal;
}
